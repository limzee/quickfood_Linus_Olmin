{% set active = "customers" %} {% extends "admin/base.html" %} {% block content
%}
<div class="w-full">
  <div
    class="w-full rounded-t bg-slate-400 flex flex-row space-x-48 text-white px-8 py-2 list-none"
  >
    <li class="w-64">First name</li>
    <li class="w-64">Last name</li>
    <li class="w-64">Sum of orders</li>
  </div>
  {% for item in data %}
  <a href="/admin/customers/{{item[0]}}">
    <div
      class="w-full border-2 border-t-0 flex flex-row space-x-48 px-8 py-2 list-none cursor-pointer transition-all hover:scale-[99%]"
    >
      <li class="w-64">{{item[1]}}</li>
      <li class="w-64">{{item[2]}}</li>
      <li class="w-64">{{item[3]}} kr</li>
    </div>
  </a>
  {% endfor %}
</div>
{% endblock %}
